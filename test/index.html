<!DOCTYPE html>
<html>
  <head>
    <title>Hello World!</title>
    <script type="text/javascript">
    var nwNotify = require('../index');
    nwNotify.setTemplatePath('../notification.html');
    nwNotify.setConfig({
    	displayTime: 6000
    });

	setTimeout(function() {
    	nwNotify.notify({
			title: 'Notification 1',
			text: 'Haha',
			onClickFunc: function() { console.log('onCLick 1') },
			onShowFunc: function() { console.log('onShow 1') },
			onCloseFunc: function() { console.log('onClose 1')}
		});
    }, 2000);

    setTimeout(function() {
    	nwNotify.notify('Some title', 'Some text', null, null, function() {
    		alert('Clicked first');
    	});
    }, 4000);

    </script>
  </head>
  <body>
    <h1>Hello World!</h1>
    We are using node.js <script>document.write(process.version)</script>.
  </body>
</html>
